<div class="min-h-screen flex items-center justify-center bg-gray-50">
    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-sm text-center">
        <img src="assets/perumoto.webp" alt="PERUMOTOR Logo" class="mx-auto h-10 mb-2">
        <h2 class="text-lg font-semibold mt-4 text-sky-900">Bienvenido de vuelta</h2>
        <p class="text-sm text-gray-500 text-center mb-4">Ingresa tus credenciales para acceder al sistema</p>

        <input pInputText [(ngModel)]="usuario" type="text" placeholder="Usuario"
            class="w-full mb-4 p-2 border rounded-md text-sm" />

        <input pInputText [(ngModel)]="clave" type="password" placeholder="Contraseña"
            class="w-full mb-6 p-2 border rounded-md text-sm" />

        <button (click)="iniciarSesion()"
            class="bg-sky-900 text-white py-2 px-4 rounded-md text-sm flex items-center justify-center gap-2 block mx-auto">
            <i class="pi pi-sign-in text-sm"></i>
            Iniciar sesión
        </button>

        <p *ngIf="error" class="text-red-500 text-sm mt-4">{{ error }}</p>
    </div>
</div>
